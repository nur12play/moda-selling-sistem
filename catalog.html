<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог | CloseWant</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Основной стиль -->
  <link rel="stylesheet" href="catalog.css" />

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="catalog-page">
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="Lucid_Origin_Exquisite_high_fashion.jpg" alt="Логотип" width="50" height="50" class="rounded me-2" />
        <span class="fw-bold text-warning fs-4">CloseWant</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link active" href="catalog.html">Каталог</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Контакты</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Хедер каталога -->
  <header class="text-center py-5 bg-dark text-light border-bottom border-warning">
    <h1 class="fw-bold text-warning">Каталог товаров</h1>
    <p class="lead text-secondary">Открой стиль, который отражает тебя</p>

    <!-- ====== Task 1 & 2: Search Bar ====== -->
    <div class="mt-4 position-relative d-inline-block">
      <input id="searchInput" type="text" class="form-control" placeholder="Поиск по каталогу..." style="max-width:350px;">
      <ul id="suggestionsList" class="list-group position-absolute w-100 mt-1 shadow" style="display:none; z-index:10;"></ul>
    </div>
  </header>

  <!-- Основная часть -->
  <main class="container my-5">
    <div class="row">
      <!-- Сайдбар -->
      <aside class="col-lg-3 mb-4">
        <div class="card bg-black text-light border-0 shadow-sm">
          <div class="card-body">
            <h5 class="text-warning fw-bold mb-3">Категории</h5>
            <button class="category-btn" data-category="all">Все</button>
            <button class="category-btn" data-category="men">Мужская одежда</button>
            <button class="category-btn" data-category="women">Женская одежда</button>
            <button class="category-btn" data-category="accessories">Аксессуары</button>
            <button class="category-btn" data-category="shoes">Обувь</button>
          </div>
        </div>
      </aside>

      <!-- Список товаров -->
      <section class="col-lg-9">
        <div class="row g-4" id="productContainer"></div>
      </section>
    </div>
  </main>

  <!-- Popup окно покупки -->
  <div id="buyPopup" class="popup-form">
    <div class="popup-content position-relative">
      <span id="closeBuyPopup" class="close-btn">&times;</span>
      <h4>Спасибо за покупку!</h4>
      <p>Ваш заказ успешно оформлен.</p>
      <button id="closePopupBtn" class="btn btn-gold mt-2">OK</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5 bg-black text-secondary border-top border-dark">
    <p class="mb-1">&copy; 2025 CloseWant | Все права защищены</p>
    <p>Команда проекта: Nurdaulet Omar</p>
    <p id="currentDateTime" class="text-warning mt-2"></p>
  </footer>

  <!-- Кнопка смены темы -->
  <button id="changeColorBtn" class="btn btn-gold position-fixed bottom-0 end-0 m-4 shadow">
    Сменить тему
  </button>

  <!-- Аудио эффект -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <!-- Основной JS -->
  <script src="catalog.js"></script>
</body>
</html>
